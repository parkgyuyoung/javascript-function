    <script type="text/javascript">

		function score(a){
		var score =0;
		var result ="";
		for(score=0; score<a; score++)
		result += "*";
		for(score=0; score<10-a; score++)
		result += "_";
		return result;
		}

        var A_mid = 10;
        var A_end = 8;
        var B_mid = 1;
        var B_end = 2;
        var C_mid = 9;

        // A 학생 출력
        var result = "";
        for (var i = 0; i < A_mid; ++i) {
            result += "*";
        }

        for (var i = 0; i < 10 - A_mid; ++i) {
            result += "_";
        }

        result += " + ";

        for (var i = 0; i < A_end; ++i) {
            result += "*";
        }

        for (var i = 0; i < 10 - A_end; ++i) {
            result += "_";
        }

        result += " = ";

        for (var i = 0; i < A_mid + A_end; ++i) {
            result += "*";
        }

        for (var i = 0; i < 20 - (A_mid + A_end); ++i) {
            result += "_";
        }

        console.log("A : " + result);
