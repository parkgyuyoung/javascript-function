<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      var result = "";

      function print_fizz_buzz() {

          for (var i=1;i<=100;i++) {

              if (i % 3 == 0 && i % 5 == 0) {

                  result += i + " : FizzBuzz\n";

              } else if (i % 5 == 0) {

                  result += i + " : Buzz\n"

              } else if (i % 3 == 0) {

                  result += i + " : Fizz\n"

              } else result += i + " : " + i + "\n";

          }

          console.log(result);

      }

      print_fizz_buzz();

    </script>
</head>
<body>
</body>
</html>
